<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
    <form action="/register" method="POST">
        <p>学籍番号</p>
        <input type="text" name="user_id">
        <p>名前</p>
        <input type="text" name="student_name">
        <p>パスワード</p>
        <input type="password" name="password">
        <p>確認用パスワード</p>
        <input type="password" name="confirm_password">
        <input type="submit" value="登録">
    </form>
</body>
</html>
